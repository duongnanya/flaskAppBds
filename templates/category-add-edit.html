{% extends 'base.html' %}

{% block title %}Thêm/Chỉnh sửa Danh Mục{% endblock %}

{% block content %}
<div class="container">
  <form method="POST" action="{{ url_for('category.category_add_edit', category_id=category.id if category else None) }}">
    <div class="row">
      <div class="col-md-10">
        <h2>{% if category %}Chỉnh sửa Danh Mục{% else %}Thêm Danh Mục{% endif %}</h2>
      </div>
      <div class="col-md-2">
        <div class="d-flex justify-content-end mt-2">
          <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="name">Tên Danh Mục:</label>
      <input type="text" class="form-control" id="name" name="name" value="{{ category.name if category else '' }}" placeholder="Tên Danh Mục">
    </div>
    <div class="form-group">
      <label for="description">Mô Tả:</label>
      <textarea class="form-control" id="description" name="description" rows="3" placeholder="Mô Tả">{{ category.description if category else '' }}</textarea>
    </div>
  </form>
</div>
{% endblock %}
